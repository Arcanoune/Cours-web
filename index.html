<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <title> Bar 1 </title>
  <style type="text/css">
    .chart div {
      background-color: steelblue;
    }
  </style>
  <script src="d3.js"></script>
  
</head>

<body>
  <div class="chart"> </div>

  <script>

    
    let scale = d3.scaleLinear() // scaleLinear prédef dans la doc
    .domain([0, 100]) // taille de base
    .range([0, 1000]); // proportionnalité 


    d3.json("data.json")
    .then(data => {

    d3.select(".chart") // select du body
      .selectAll("div") // on choppe un truc vide, qui n'existe pas encore
      .data(data)
      .enter() // on lui met des données
      .append("div") // maintenant il existe
      .style("width", d => scale(d.value)+"px")  // ici on appelle scale pour qu'il mette à l'échelle
      .text(d => d.name); // d = objets et d.value = objets.l'attribut concerné

    });
 
  </script>
</body>

</html>
